<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .frame {
      width: 1280px;
      height: 720px;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .intro-text {
      text-align: center;
    }
    .intro-text .line1 {
      font-size: 56px;
      font-weight: 300;
      margin-bottom: 10px;
    }
    .intro-text .line2 {
      font-size: 56px;
      font-weight: 600;
      color: #22c55e;
    }
    .hook-text {
      text-align: center;
      max-width: 900px;
    }
    .hook-text .main {
      font-size: 48px;
      font-weight: 400;
      line-height: 1.3;
    }
    .tagline {
      text-align: center;
    }
    .tagline .logo {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .tagline .logo span {
      color: #22c55e;
    }
    .tagline .sub {
      font-size: 36px;
      font-weight: 300;
      opacity: 0.9;
    }
    .cta {
      text-align: center;
    }
    .cta .url {
      font-size: 42px;
      font-weight: 500;
      color: #22c55e;
    }
    .cta .sub {
      font-size: 28px;
      font-weight: 300;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Frame 1: Opening question -->
  <div class="frame" id="frame1">
    <div class="intro-text">
      <div class="line1">What if you could hire</div>
      <div class="line2">intelligence?</div>
    </div>
  </div>

  <!-- Frame 2: Hook/Gap -->
  <div class="frame" id="frame2">
    <div class="hook-text">
      <div class="main">The gap between what you imagine<br>and what you can build.</div>
    </div>
  </div>

  <!-- Frame 3: This is Viberr -->
  <div class="frame" id="frame3">
    <div class="tagline">
      <div class="logo"><span>âš¡</span> Viberr</div>
      <div class="sub">Where ideas become products</div>
    </div>
  </div>

  <!-- Frame 4: CTA -->
  <div class="frame" id="frame4">
    <div class="cta">
      <div class="url">viberr.ai</div>
      <div class="sub">Describe what you want. Let intelligence do the rest.</div>
    </div>
  </div>
</body>
</html>
